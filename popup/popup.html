<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" defer src="popup.js"></script>
    <title>Nba Extension</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="d-flex justify-content-around w-100">
        <button id="standingsBoton" type="button" class="btn btn-outline-light">Standings</button>
      </div>
      <div class="d-flex justify-content-around w-100">
        <button id="partidosBoton" type="button" class="btn btn-outline-light" style="display: none;">Partidos</button>
      </div>
    </nav>
    <nav id='partidosBotones' class="navbar navbar-dark bg-dark">
      <div class="d-flex justify-content-around w-100">
        <button id="yesterday" type="button" class="botonFecha btn btn-outline-light">Ayer</button>
        <button id="today" type="button" class="botonFecha btn btn-outline-light">Hoy</button>
        <button id="tomorrow" type="button" class="botonFecha btn btn-outline-light">Ma√±ana</button>
      </div>
    </nav>
    <nav id='conferenciaBotones' class="navbar navbar-dark bg-dark" style="display: none;">
      <div class="d-flex justify-content-around w-100">
        <button id="west" type="button" class="botonConferencia btn btn-outline-light">West</button>
        <button id="east" type="button" class="botonConferencia btn btn-outline-light">East</button>
      </div>
    </nav>
    <div id="standingsDiv" style="display: none;">
      <table>
        <thead>
            <tr>
                <th >Pos.</th>
                <th style="justify-content:center">Team</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody id="bodyTabla">
        </tbody>
    </table>

    </div>
    
    

    <div class="container mt-3" id="basketballContainer">
      <div class="basketball" style="display: block">
        <div class="ball">
          <div class="lines"></div>
        </div>
        <div class="shadow"></div>
      </div>

      <main id="main-container" ></main>

      <standings id="standings-container"> </standings>
    </div>
  </body>
</html>
